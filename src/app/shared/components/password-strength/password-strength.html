<div class="password-strength-container" *ngIf="password">
  <!-- Barra de progresso -->
  <div class="strength-bar-container">
    <div 
      class="strength-bar-fill" 
      [style.width.%]="strength.percentage"
      [style.background-color]="strength.color">
    </div>
  </div>

  <!-- Label de forÃ§a -->
  <div class="strength-label" [style.color]="strength.color" *ngIf="strength.label">
    <i class="bi" [ngClass]="{
      'bi-shield-x': strength.score === 0,
      'bi-shield-exclamation': strength.score === 1,
      'bi-shield-check': strength.score === 2,
      'bi-shield-fill-check': strength.score === 3,
      'bi-shield-fill-plus': strength.score === 4
    }"></i>
    <span>{{ strength.label }}</span>
  </div>

  <!-- Feedback de melhorias -->
  <ul class="strength-feedback" *ngIf="showFeedback && strength.feedback.length > 0">
    <li *ngFor="let tip of strength.feedback" [class.success]="strength.score >= 3">
      <i class="bi" [ngClass]="strength.score >= 3 ? 'bi-check-circle-fill' : 'bi-info-circle'"></i>
      {{ tip }}
    </li>
  </ul>
</div>
