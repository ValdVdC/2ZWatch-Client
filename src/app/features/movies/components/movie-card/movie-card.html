<div class="movie-card" [class]="'movie-card--' + size" (click)="onMovieClick()">
  <!-- Poster Image -->
  <div class="movie-card__image">
    <div class="image-placeholder" *ngIf="!imageLoaded">
      <div class="placeholder-content">
        <span class="placeholder-icon">üé¨</span>
      </div>
    </div>
    
    <img 
      [src]="posterUrl"
      [alt]="movie.title"
      class="poster-image"
      [class.loaded]="imageLoaded"
      (load)="onImageLoad()"
      (error)="onImageError($event)"
      loading="lazy">

    <!-- Overlay with actions -->
    <div class="movie-card__overlay">
      <div class="overlay-content">
        <button 
          class="action-btn play-btn"
          title="Ver detalhes">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </button>
        
        <button 
          class="action-btn watchlist-btn"
          (click)="onAddToWatchlist($event)"
          title="Adicionar √† lista">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Rating Badge -->
    <div class="rating-badge" [class]="ratingClass">
      <span class="rating-value">{{ rating }}</span>
      <span class="rating-star">‚≠ê</span>
    </div>
  </div>

  <!-- Movie Info -->
  <div class="movie-card__content">
    <h3 class="movie-title" [title]="movie.title">{{ movie.title }}</h3>
    
    <div class="movie-meta">
      <span class="release-year" *ngIf="releaseYear">{{ releaseYear }}</span>
      <span class="vote-count" *ngIf="movie.vote_count">
        {{ movie.vote_count }} votos
      </span>
    </div>

    <!-- Genres (optional) -->
    <div class="movie-genres" *ngIf="showGenres && movie.genres?.length">
      <span 
        class="genre-tag" 
        *ngFor="let genre of movie.genres?.slice(0, 3)">
        {{ genre }}
      </span>
    </div>

    <!-- Overview (for large size) -->
    <p class="movie-overview" *ngIf="size === 'large' && movie.overview">
      {{ movie.overview | truncate:120 }}
    </p>
  </div>
</div>
