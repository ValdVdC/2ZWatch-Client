<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo e Título -->
      <div class="login-header">
        <h1 class="brand-title">2ZWatch</h1>
        <p class="login-subtitle">Entre na sua conta</p>
      </div>

      <!-- Mensagem de Erro -->
      <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Login com Google -->
      <div class="social-login">
        <button type="button" class="btn-google" (click)="loginWithGoogle()">
          <i class="bi bi-google"></i>
          Continuar com Google
        </button>
      </div>

      <div class="divider">ou continue com email</div>

      <!-- Formulário de Login -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Campo Email/Username -->
        <div class="form-group mb-3">
          <label for="login" class="form-label">
            <i class="bi bi-person-fill me-2"></i>
            Email ou Nome de Usuário
          </label>
          <input
            type="text"
            id="login"
            class="form-control"
            [(ngModel)]="loginData.login"
            name="login"
            placeholder="Digite seu email ou username"
            [disabled]="loading"
            required
            autocomplete="username"
          />
        </div>

        <!-- Campo Senha -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">
            <i class="bi bi-lock-fill me-2"></i>
            Senha
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              class="form-control"
              [(ngModel)]="loginData.password"
              name="password"
              placeholder="Digite sua senha"
              [disabled]="loading"
              required
              autocomplete="current-password"
            />
            <button
              type="button"
              class="btn-toggle-password"
              (click)="togglePasswordVisibility()"
              [disabled]="loading"
            >
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Botão de Login -->
        <button
          type="submit"
          class="btn btn-primary w-100 mb-3"
          [disabled]="loading || !loginForm.valid"
        >
          <span *ngIf="!loading">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Entrar
          </span>
          <span *ngIf="loading">
            <span class="spinner-border spinner-border-sm me-2"></span>
            Entrando...
          </span>
        </button>

        <!-- Link para Registro -->
        <div class="text-center">
          <p class="mb-0">
            Não tem uma conta?
            <a routerLink="/register" class="link-primary ms-1">Criar conta</a>
          </p>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p class="text-muted mb-0">
        <i class="bi bi-shield-check me-2"></i>
        Seus dados estão seguros conosco
      </p>
    </div>
  </div>
</div>
